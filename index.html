<h1> What Do You Need?</h1>
<input type="text" name="items" placeholder="Items Needed">
<select>
<option option value = "Washington DC"> Washington DC</option>

<option option value = "Santa Clara">Santa Clara</option>

<option option value = "Los Angeles"> Los Angeles</option>

</select>
<button type= "button" class="btn btn-default"> Send</button>
<ol> <li> Tell us where you are!</li>
	<li> Type in what you need!</li>

	<li> We listen to what you are saying and bring what you what you need!</li>
</ol>
